        $(".accordion").html(
            `${categories.map((category) => {
            return `
                <div class="accordion-item">
                    <h2 class="accordion-header" id="headingOne">
                    <button class="accordion-button" type="button" data-bs-toggle="collapse"
                    data-bs-target="#${category}" aria-expanded="true" aria-controls="${category}">
                      ${category}
                    </button>
                    </h2>
                    <div id="${category}" class="accordion-collapse collapse show" aria-labelledby="headingOne" 
                    data-bs-parent="#accordionExample">
                    <div class="accordion-body">
                        <div class="flex-container">
                            ${animals.filter((item) => item.category === category).map((item) => {
                                return `
                                    <div class="animals">${item.image.split('.')[0]}</div>
                                    `
                                }).join("")}
                        </div>
                    </div>
                    </div>
                </div>
            `
        }).join("")}`
    )

    const animalElements = document.querySelectorAll(".animals")

    $(document).ready(() => {
        const audioElement = document.createElement('audio');
        let isPlay;
        $(".animals").click((e) => {
            const currentAnimal = e.target.innerText;
            const animal = animals.filter((item) => item.image.split('.')[0] === currentAnimal)[0]
            const animalAudio = `audio/${animal.audio}`;
            e.target.style.background = `url('images/${animal.image}')`
           
            audioElement.setAttribute('src', animalAudio)
            audioElement.play()

            animalElements.forEach((item) => {
                if(item.innerText !== currentAnimal) {
                    item.style.background = "#867070"
                }
            })
        })
    })
